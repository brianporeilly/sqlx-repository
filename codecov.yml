# Codecov configuration file
# https://docs.codecov.com/docs/codecov-yaml

coverage:
  precision: 2
  round: down
  range: "70...100"
  
  status:
    project:
      default:
        target: 80%
        threshold: 1%
        if_ci_failed: error
    patch:
      default:
        target: 80%
        threshold: 1%
        if_ci_failed: error

comment:
  layout: "header, diff, flags, files"
  behavior: default
  require_changes: false
  require_base: no
  require_head: yes

# Ignore certain files/paths from coverage
ignore:
  - "examples/"
  - "tests/"
  - "benches/"
  - "*/tests/*"
  - "*/examples/*"
  - "*/benches/*"
  - "target/"